<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${title}">Hello</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; margin: 2rem; }
        h1 { margin-bottom: 1rem; }
        table { border-collapse: collapse; width: 420px; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background: #f6f8fa; text-align: left; }
        tr:nth-child(even) { background: #fafbfc; }
    </style>
</head>
<body>
<h1 th:text="${title}">Hello</h1>

<table>
    <thead>
    <tr>
        <th>#</th>
        <th>Име</th>
        <th>Цена</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${items}">
        <td th:text="${item.id}">1</td>
        <td th:text="${item.name}">Пример</td>
        <td th:text="${item.price}">0.00</td>
    </tr>
    </tbody>
</table>

</body>
</html>
