<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${title}">Следене на акции</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
<h1 th:text="${title}">Следене на акции</h1>

<div id="stocks-container">
    <div class="stock-card" th:each="stock : ${stocks}">
        <div class="symbol" th:text="${stock.symbol}">AAPL</div>
        <div class="company-name" th:text="${stock.companyName}">Apple Inc.</div>
        <div class="price">$<span th:text="${stock.currentPrice}">150.00</span></div>
        <div class="change" th:classappend="${stock.changePercent >= 0} ? 'positive' : 'negative'">
            <span th:text="${stock.changePercent >= 0} ? '▲' : '▼'">▲</span>
            <span th:text="${stock.changePercent}">0.00</span>%
        </div>
        <div class="volume">
            Обем: <span th:text="${#numbers.formatInteger(stock.volume, 0, 'COMMA')}">0</span>
        </div>
    </div>
</div>

<div class="last-updated" id="last-updated">
    Последно обновяване: <span id="update-time"></span>
</div>

<script th:src="@{/js/stocks.js}"></script>
</body>
</html>
